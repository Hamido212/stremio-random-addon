# Docker Compose fÃ¼r Stremio Random Addon
version: '3.8'

services:
  stremio-addon:
    build: .
    container_name: stremio-random-addon
    ports:
      - "7000:7000"
    volumes:
      - ./config.json:/app/config.json
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7000/manifest.json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
